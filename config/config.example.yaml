# Copy to config.yaml and fill tokens. config.yaml is gitignored.
recipients:
  me:
    channel:
      type: pushplus
      token: ${PUSHPLUS_TOKEN_ME}
  # alice:
  #   channel: { type: pushplus, token: ${PUSHPLUS_TOKEN_ALICE} }

schedules:
  - id: test
    cron: "0 * * * *"
    jobs:
      - recipient_id: me
        plugin_id: placeholder
        config_ref: placeholder-me
  - id: morning_8
    cron: "0 0 * * *"
    jobs:
      - recipient_id: me
        plugin_id: stocks.daily-brief
        config_ref: stocks-me
  - id: gold_morning
    cron: "0 1 * * *"
    jobs:
      - recipient_id: me
        plugin_id: gold.daily-brief
        config_ref: gold-me

plugin_configs:
  placeholder-me: {}
  stocks-me:
    symbols: ["600519.SH", "000858.SZ"]
    with_news: false  # 默认关闭新闻，避免噪音；需要时可打开
    news_per_symbol: 3
  gold-me:
    symbols: ["XAUCNY"]
    symbol_names:
      XAUCNY: "现货黄金(人民币/克)"
    provider:
      # 默认示例：使用 metalpriceapi
      type: metalpriceapi
      api_key_env: METALPRICE_API_KEY
      endpoint: "https://api.metalpriceapi.com/v1/latest"
      base_currency: XAU
      unit: gram  # 将每盎司价格按 31.1034768 换算为每克
      # 如需使用 FreeGoldPrice API，可参考下面的配置（取消注释并填入环境变量）：
      # type: freegoldprice
      # api_key_env: FREEGOLDPRICE_API_KEY
      # endpoint: "https://freegoldprice.org/api/v2"
      # action: GSJ  # Gold & Silver per ounce, JSON
    display:
      price_precision: 2
