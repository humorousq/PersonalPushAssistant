# Copy to config.yaml and fill tokens. config.yaml is gitignored.
recipients:
  me:
    channel:
      type: pushplus
      token: ${PUSHPLUS_TOKEN_ME}
  # alice:
  #   channel: { type: pushplus, token: ${PUSHPLUS_TOKEN_ALICE} }

schedules:
  - id: test
    cron: "0 * * * *"
    jobs:
      - recipient_id: me
        plugin_id: placeholder
        config_ref: placeholder-me
  - id: morning_8
    cron: "0 0 * * *"
    jobs:
      - recipient_id: me
        plugin_id: stocks.daily-brief
        config_ref: stocks-me
  - id: gold_morning
    cron: "0 1 * * *"
    jobs:
      - recipient_id: me
        plugin_id: gold.daily-brief
        config_ref: gold-me
  - id: exchange_morning
    cron: "0 2 * * *"
    jobs:
      - recipient_id: me
        plugin_id: exchange.daily-brief
        config_ref: exchange-me

plugin_configs:
  placeholder-me: {}
  stocks-me:
    symbols: ["600519.SH", "000858.SZ"]
    with_news: false  # 默认关闭新闻，避免噪音；需要时可打开
    news_per_symbol: 3
  gold-me:
    symbols: ["CNYAAU", "CNYAAG", "CNYAPT", "CNYAPD"]
    symbol_names:
      CNYAAU: "纸黄金(人民币)"
      CNYAAG: "纸白银(人民币)"
      CNYAPT: "纸铂金(人民币)"
      CNYAPD: "纸钯金(人民币)"
    provider:
      type: tanshuapi_bankgold2
      api_key_env: TANSHUAPI_KEY
      # endpoint 可选，默认: https://api.tanshuapi.com/api/gold/v1/bankgold2
      # endpoint: "https://api.tanshuapi.com/api/gold/v1/bankgold2"
    display:
      price_precision: 2
  exchange-me:
    banks: [BOC, ICBC]
    currencies: [USD, EUR, JPY, HKD]
    currency_names:
      USD: 美元
      EUR: 欧元
      JPY: 日元
      HKD: 港币
    provider:
      api_key_env: TANSHUAPI_KEY
      # endpoint 可选，默认: https://api.tanshuapi.com/api/bank_exchange/v1/index
    display:
      price_precision: 4
